<div class="cart">
  <h2 class="header">Your cart</h2>
  <p *ngIf="products.length === 0">
    ...is empty, spend some money please! I have expensive habits. Time is of the essence!
  </p>
  <p
    *ngFor="let product of products"
    class="products"
  >
    <ibm-tile>
      <div>
        <h6>Product</h6>
        <p>{{ product.name }}</p>
      </div>
      <div>
        <h6>Price</h6>
        <p>{{ product.price }}</p>
      </div>
      <div>
        <button
          ibmButton="secondary"
          (click)="deleteProduct(product)"
        >
          Remove from cart
        </button>
      </div>
    </ibm-tile>
  </p>
</div>
